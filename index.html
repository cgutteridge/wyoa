<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ventnor Stories</title>
  <link rel="stylesheet" href="leaflet.css" />
  <script src="leaflet.js"></script>
  <script src="jquery.min.js"></script>
  <style>
html, body {
  height:100%;
  margin:0;
}
#map {
  position: absolute;
  width: 100%;
  height: 100%;
}
#debug {
  position: absolute;
  width: 100%;
  height: 20%;
  top: 80%;
  display:none;
}
#activateButton {
  right: 2%;
  top: 2%;
  display: none;
}
#mapButton {
  left: 2%;
  bottom: 2%;
}
#storyButton {
  left: 2%;
  bottom: 2%;
}

.gameButton {
  width: 20%;
  position: absolute;
  background-color: white;
  padding: 0.3em;
  border: solid 3px black;
  color: red;
  cursor: pointer;
  text-align: center;
  font-family: sans-serif;
  font-weight: bold;
}
#init {
  background-color: black;
  font-size: 4em;
  font-family: sans-serif;
  text-align: center;
  color: white;
  height: 100%;
  width: 100%;
  padding-top: 4em;
}
#storyView, #mapView {
  position: relative;
  height: 100%;
  width: 100%;
} 

#storyView {
  display: none;
}
#storyArea { 
  height: 100%;
  width: 100%;
  overflow-y: scroll;
}
#story { 
  padding: 1em;
}
#storyEnd {
  padding-bottom: 4em;
}
  </style>
</head>

<body>
  <div id='mapView'> 
    <div id="map">
      <div id="init">Initialising Data Stuff</div>
    </div>
    <div id="debug"></div>
    <div id="activateButton" class='gameButton'>ACTIVATE</div>
    <div id="storyButton" class='gameButton'>STORY</div>
  </div>
  <div id='storyView'>
    <div id="mapButton" class='gameButton'>MAP</div>
    <div id="storyArea"><div id="story">
      <h1>Ventnor Stories</h1>
      <p>The story you discover will appear on this page.</p>
      <div id="chapters">
      </div>
      <div id='storyEnd'>What next...</div>
    </div></div>
  </div>
<script>

$(document).ready(function(){
  var game;
  var currentNode;
  var waypoints=[];
  var waylines=[];
  var waypointsIds=[];
  var userMarker;
  var userPos;
  var map;
  var inRangeId = false;
  var lastNodeId = false;
  var storyRoute = [];
  var fromLine = false;
  var dash = "5,10";

  $('#storyButton').click( function() {
    $('#mapView').hide();
    $('#storyView').show();
  } );
  $('#mapButton').click( function() {
    $('#mapView').show();
    $('#storyView').hide();
  } );
  $('#activateButton').click( function() {
    if( !inRangeId ) { return; }
   
    $('#activateButton').hide();

    var node = game.nodes[inRangeId];
    
    var icon = L.icon( { 
      iconUrl: 'http://data.southampton.ac.uk/map-icons/Nature/snail.png',
      iconSize: [32, 37],
      labelAnchor: [16, -18],
      iconAnchor: [16, 37]
    } );
    var marker = L.marker(node.ll,{icon:icon}).addTo(map);

    if( lastNodeId ) {
      var wayline = L.polyline([game.nodes[lastNodeId].ll,node.ll],{
        color: 'green', 
        dashArray: dash
      });
      wayline.addTo(map);
    }
    if( !fromLine ) {
      fromLine = L.polyline([node.ll,node.ll],{
        color: 'green', 
        dashArray: dash
      });
      fromLine.addTo(map);
    }

    
    setWaypoints( node.next );
    $('#chapters').append( $('<h3>'+node.title+'</h3>' ));
    $('#chapters').append( $(node.content) );
    
    $('#mapView').hide();
    $('#storyView').show();
    storyRoute.push( inRangeId );
    lastNodeId = inRangeId; 

    setUserPos( userPos ); // make lines update but resets inRangeId


  } );
    
  if (!("geolocation" in navigator)) {
    doom("Sorry, you need geolocation for this.");
    return;
  }

  $.ajax({
    url: "game.json",
    context: document.body
  }).done(function(loadedData) {
    game = loadedData;
    game.nodeIds = Object.keys( game.nodes );
    debugGame();
  }).fail(function() {
    doom('failed to load database. Sorry.');
  });

  var getUpdate = function(p) { ; }
  var geoFail = function(p) { ; }

  function initGPS() {
    var geo = navigator.geolocation;
    setInterval( function() {  
      geo.getCurrentPosition(
        getUpdate,
        geoFail,
        {enableHighAccuracy:true});
    }, 5000 );
    geo.getCurrentPosition(
      getUpdate,
      geoFail,
      {enableHighAccuracy:true});
  }
  function error_callback() {
    alert( "GEOFAIL");
  }
    

  function doom(text) {
    $('#init').text(text);
  }


  function debugGame() {

    map = L.map('map').setView([50.59466,-1.20618], 17);
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
        maxZoom: 19
    }).addTo(map);

/*
    for(var i=0;i<game.nodeIds.length;i++) {
      var node = game.nodes[game.nodeIds[i]];
      var circle = L.circle(node.ll, node.size, {
          color: 'blue',
          opacity: 0.1
      }).addTo(map);
    }
*/

    setWaypoints( game.start );
   
    if(! true ) { 
      getUpdate = function(p){ setUserPos( [p.coords.latitude, p.coords.longitude ] ); }
      initGPS();
    } else {
      map.on('click', function(e) { setUserPos( [e.latlng.lat,e.latlng.lng] ); } );
    }
  }

  function setUserPos( ll ) {
    map.setView( ll );
    if( !userMarker ) {
      var icon = L.icon( { 
        iconUrl: 'http://data.southampton.ac.uk/map-icons/Stores/hats.png',
        iconSize: [32, 37],
        labelAnchor: [16, -18],
        iconAnchor: [16, 37]
      } );
      userMarker = L.marker(ll,{ icon: icon } );
      userMarker.addTo(map);
    }
    userMarker.setLatLng(ll);
    userPos = L.latLng(ll);
    if( fromLine ) {
      fromLine.setLatLngs( [game.nodes[lastNodeId].ll,ll ] );
    }
    inRangeId = false;
    for(var i=0; i<waypointIds.length; ++i ) {
      var node = game.nodes[waypointIds[i]];
      waylines[i].setLatLngs( [ll, node.ll] );
      if( userPos.distanceTo( node.ll ) <= node.size ) {
        inRangeId = waypointIds[i];
        $('#activateButton').show();
      }
    }
    if( !inRangeId ) {
      $('#activateButton').hide();
    }
  }


  function setWaypoints( newWaypointIds ) {
    // remove old waypoints
    for(var i=0; i<waypoints.length; ++i ) {
      map.removeLayer( waypoints[i] );
      map.removeLayer( waylines[i] );
    }
    waypoints = []; 
    waylines = []; 
    
    for(var i=0; i<newWaypointIds.length; ++i ) {
      var node = game.nodes[newWaypointIds[i]];

      var waypoint = L.circle(node.ll, node.size, {
        stroke: false,
        fillColor: '#f00',
        fillOpacity: 0.2 
      });
      waypoint.addTo(map);
      waypoints.push( waypoint );

      var wayline = L.polyline([node.ll,node.ll],{
        color: 'red',
        dashArray: dash
      });
      wayline.addTo(map);
      waylines.push( wayline );
    }
    waypointIds = newWaypointIds;
  }        
    
});



</script>
</body>
</html>
