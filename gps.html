<!DOCTYPE html>
<html>
<script>
if ("geolocation" in navigator) {
  var geo = navigator.geolocation;
  geo.getCurrentPosition(
    function(p){alert( JSON.stringify(p));},
    function(p){alert(22);alert( JSON.stringify(p));},
    {enableHighAccuracy:true});
} else {
  alert( "NO GEO" );
}
</script>
