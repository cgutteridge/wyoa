<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ventnor Stories</title>
  <link rel="stylesheet" href="leaflet.css" />
  <link rel="stylesheet" type="text/css" media="all" href="wyoa.css" />
  <script src="leaflet.js"></script>
  <script src="jquery.min.js"></script>
  <script src="wyoa.js"></script>
</head>

<body>
  <div id='mapView'> 
    <div id="map">
      <div id="init">Initialising Data Stuff</div>
    </div>
    <div id="debug"></div>
    <div id="activateButton" class='gameButton'><img src='nextpage.gif' /></div>
    <div id="storyButton" class='gameButton'><img src='viewstory.gif' /></div>
  </div>
  <div id='storyView'>
    <div id="mapButton" class='gameButton'><img src='viewmap.gif' /></div>
    <div id="storyArea"> 
      <div id="story">
        <div id='storyMain'>
          <h1>Ventnor Stories</h1>
          <p>The story you discover will appear on this page.</p>
          <div id="chapters"></div>
        </div>
        <div id='storyEnd'>What next...</div>
      </div>
    </div>
  </div>
</body>
</html>
